<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>VueDemo</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
	<h3>学生列表</h3>
	<ol>
		<li v-for="stu in stuList">
			我的名字：{{stu.name}}，年龄：{{stu.age}}
		</li>
	</ol>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    stuList: [
    	{'name':'张浩纯','age':26},
    	{'name':'张佳纯','age':30},
    	{'name':'张东纯','age':32}
    ]
  }
})
</script>
</body>
</html>
