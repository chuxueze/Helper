<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Toggle</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
	  <div v-if = "show">holle world v-if</div>
	  <div v-show = "show">holle world v-show</div>
	  <button @click = "tog">toggle</button>

	  <!-- v-for -->
	  <ul>
	  	<li v-for="stu of stuList">
	  		{{stu.name}}
	  	</li>
	  </ul>
	</div>

<script>

	new Vue({
	  el: "#app",
	  data: {
	  	show: true,
	  	stuList: [
	  		{'name':'张浩纯','age':26},
	  		{'name':'张佳纯','age':30},
	  		{'name':'张东纯','age':32}
	  	]
	  },
	  methods: {
	  	tog: function(){
	  		this.show = !this.show;
	  	}
	  }
	})
</script>
</body>
</html>
