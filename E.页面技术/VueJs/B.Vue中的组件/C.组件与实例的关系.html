1.组件与实例的关系







----------------------------------------------------------------------------------------------------
1.组件与实例的关系:
 
  每个组件都是1个 Vue 实例。

可以在组件里面定义 
methods
data 
等 Vue 实例的属性。




-------------------------------------------------
样例

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Toggle</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
	  <input v-model="subValue"/>
	  <button @click="pullValue()">提交</button>

	  <!-- v-for -->
	  <ul>
	  	<todo-item v-for="(item,index) of list" :key="index" :content="item"></todo-item>
	  </ul>
	</div>

<script>

	//全局组件
	// Vue.component('todo-item',{
	// 	template: '<li>item</li>'
	// });

	//局部组件
	var TodoItem = {
		//接收属性
		props: ['content'],
		//设置模板信息		
		template: "<li @click='handleClick'>{{content}}</li>",
		methods: {
			handleClick: function(){
				alert("。。。");
			}
		}
	}


	var dataObj = {
		show: true,
	  	list: [],
	  	subValue:""
	}
	new Vue({
	  el: "#app",
	  //局部组件注册
	  components: {
	  	'todo-item': TodoItem
	  },
	  data: dataObj,
	  methods: {
	  	pullValue: function(){
	  		dataObj.list.push(dataObj.subValue);
	  		this.subValue = '';
	  	}
	  }
	})
</script>
</body>
</html>
