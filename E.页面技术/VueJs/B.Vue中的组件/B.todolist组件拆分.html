 1.组件:
 组件:
     可以将标签数据定义成组件，当页面使用到时，直接可以引用，
 更方便简洁。





-------------------------------------------
样例：

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Toggle</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
	  <input v-model="subValue"/>
	  <button @click="pullValue()">提交</button>

	  <!-- v-for -->
	  <ul>
	  	<todo-item v-for="(item,index) of list" :key="index" :content="item"></todo-item>
	  </ul>
	</div>

<script>

	//全局组件
	// Vue.component('todo-item',{
	// 	template: '<li>item</li>'
	// });

	//局部组件
	var TodoItem = {
		//接收content属性
		props: ['content'],
		//设置模板信息		
		template: "<li>{{content}}</li>"
	}


	var dataObj = {
		show: true,
	  	list: [],
	  	subValue:""
	}
	new Vue({
	  el: "#app",
	  //局部组件注册
	  components: {
	  	'todo-item': TodoItem
	  },
	  data: dataObj,
	  methods: {
	  	pullValue: function(){
	  		dataObj.list.push(dataObj.subValue);
	  		this.subValue = '';
	  	}
	  }
	})
</script>
</body>
</html>
