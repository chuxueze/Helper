1.todolist功能开发
实现点击提交，能将数据动态添加到ul里。



思路:
Vue操作的是数据，不是操作dom。
只要数据与页面绑定之后，剩下的工作只需要更改数据的值就可以了。









--------------------------------------------------
样例

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Toggle</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
	  <input v-model="subValue"/>
	  <button @click="pullValue()">提交</button>

	  <!-- v-for -->
	  <ul>
	  	<li v-for="(item,index) of list" :key="index">
	  		{{item}}
	  	</li>
	  </ul>
	</div>

<script>
	var dataObj = {
		show: true,
	  	list: [],
	  	subValue:""
	}
	new Vue({
	  el: "#app",
	  data: dataObj,
	  methods: {
	  	pullValue: function(){
	  		dataObj.list.push(dataObj.subValue);
	  		this.subValue = '';
	  	}
	  }
	})
</script>
</body>
</html>
